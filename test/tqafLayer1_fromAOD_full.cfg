process TEST = {
  # initialize MessageLogger
  include "FWCore/MessageLogger/data/MessageLogger.cfi"
  replace MessageLogger.cerr.threshold = "INFO"
  # return trigger report (including filter efficiencies)
  untracked PSet options = { untracked bool wantSummary = true }

  # input
  include "TopQuarkAnalysis/Examples/test/RecoInput.cfi"
  untracked PSet maxEvents = {untracked int32 input = 100}
	
  ### TQAF ###

  # TQAF Layer 1 TopObject production
  include "TopQuarkAnalysis/TopObjectProducers/data/TQAFLayer1.cff"
  # include "TopQuarkAnalysis/TopObjectProducers/data/TQAFLayer1_moved.cff"
  # include "TopQuarkAnalysis/TopObjectProducers/data/TQAFLayer1_scaled.cff"

  ### Output ###
   
  path p = {
    tqafLayer1
  }

  # define the event content
  block tqafEventContent = {
    untracked vstring outputCommands = {
      "drop *"
    }
  }
  include "TopQuarkAnalysis/TopObjectProducers/data/tqafLayer1_EventContent.cff"
  replace tqafEventContent.outputCommands += patLayer1EventContent.outputCommands

  # to only accept events passing the complete path
  block EventSelection = {
    untracked PSet SelectEvents = {
      vstring SelectEvents = { "p" }
    }
  }

  module out = PoolOutputModule {
    untracked string fileName = "TQAFLayer1Output.root"
    using EventSelection
    using tqafEventContent
    untracked bool verbose = true
  }
  endpath outpath = { out }
}
